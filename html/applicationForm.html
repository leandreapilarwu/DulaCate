<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <img src="../imgs/logo.png" alt="" class="topnavlogo">
        <div class="topnav">
            <a href="../html/home.html" class="nav">Home</a>
            <a href="../html/services.html" class="nav">Services</a>
            <a href="../html/contact.html" class="nav">Contact</a>
            <a href="../html/aboutUs.html" class="nav">About Us</a>
        </div>
        <hr>
    </header>
    <main>
        <div class="content">
            <form action="" class="appForm">
                <p><h2 id="apForm">APPLICATION FORM</h2></p>
                <div class="appliForm">
                    <div id="appForm">
                        <form action="" class="appForm">
                            <div>
                                <h6 for="">Name <strong>*</strong></h6>
                                <figure>
                                    <figcaption>
                                        <input type="text" role="textbox">
                                        <input type="text" role="textbox">
                                    </figcaption>
                                    <figcaption>
                                        <label for="">Last Name</label>
                                        <label for="" id="first">First Name</label>
                                    </figcaption>
                                </figure><br>
                            </div>
                            <div>
                                <h6 for="">Phone Number <strong>*</strong></h6>
                                <input type="text" role="textbox" class="input"><br>
                                <p><label for="">Please enter your phone number in the following format: 09xxxxxxxxx</label></p>
                            </div>
                            <div>
                                <h6 for="">Address <strong>*</strong></h6>
                                <input type="text" role="textbox" class="input"><br>
                                <label for="">Street Address</label><br>
                                <input type="text" role="textbox" class="input"><br>
                                <label for="">Street Address Line 2</label><br>
                                <figure>
                                    <figcaption>
                                        <input type="text" role="textbox">
                                        <input type="text" role="textbox">
                                    </figcaption>
                                    <figcaption>
                                        <label for="">City</label>
                                        <label for="" id="second">State/Province</label>
                                    </figcaption>
                                </figure><br>
                            </div>
                            <div>
                                <h6 for="">Tax Identification Number <strong>*</strong></h6>
                                <input type="text" role="textbox" class="input"><br>
                                <p><label for="">TIN</label></p>
                            </div>
                            <div class="file">
                                <h6 for="">Valid ID <strong>*</strong></h6>
                                <p><input type="file"></p>
                            </div>
                            <div class="file">
                                <h6 for="">Signature <strong>*</strong></h6>
                                <input type="file">
                            </div>
                        </form>
                    </div>
                    <div id="appiForm">
                        <div>
                            <h6 for="">Email <strong>*</strong></h6>
                            <input type="text" role="textbox" class="inputt"><br>
                            <p><label for="">Example@example.com</label></p>
                        </div>
                        <div>
                            <h6 for="">Date of Birth <strong>*</strong></h6>
                            <input type="text" role="textbox" placeholder="mm-dd-yyyy" class="inputt"><br>
                            <p><label for="">Date</label></p>
                        </div>
                        <div>
                            <h6 for="">Occupation <strong>*</strong></h6>
                            <input type="text" role="textbox" class="inputt"><br>
                            <label for="">Profession</label><br>
                            <input type="text" role="textbox" class="inputt"><br>
                            <p><label for="">Gross Annual Income (for employed)</label></p>
                        </div>
                    </div>
                </div>
                <div>
                    <p><a href="" id="submit">SUBMIT</a></p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <hr>
        <div>
            <p class="copyright">Â© 2021 DulaCate</p>
        </div>
    </footer>
</body>
</html>
